version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: ./.docker/app/Dockerfile
    restart: always
    environment:
      - FIRESTORE_EMULATOR_HOST=firestore:8001
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
      - firestore
    networks:
      - backend

  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379
    networks:
      - backend

  firestore:
    build:
      context: .
      dockerfile: ./.docker/firestore/Dockerfile
    restart: always
    ports:
      - 8001:8001
    networks:
      - backend

  couchbase:
    build:
      context: .
      dockerfile: ./.docker/couchbase/Dockerfile
    restart: always
    ports:
      - 8091-8097:8091-8097
      - 9123:9123
      - 11207:11207
      - 11210:11210
      - 11280:11280
      - 18091-18097:18091-18097
    volumes:
      - ./.docker/couchbase/data:/opt/couchbase/var
    networks:
      - backend

networks:
  backend:
    driver: bridge
